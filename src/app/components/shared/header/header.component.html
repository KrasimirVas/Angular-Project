<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" routerLink="/">Rate Players</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/players" > All Players</a>
                  </li>
                  <li *ngIf="authService.isLogged() && authService.isAdmin()" class="nav-item">
                    <a class="nav-link" routerLink="/users/all" >Users</a>
                  </li>
                  <li *ngIf="!authService.isLogged()" class="nav-item">
                    <a routerLink="/auth/login" class="nav-link">Login</a>
                  </li>
                  <li *ngIf="!authService.isLogged()" class="nav-item">
                    <a routerLink="/auth/register" class="nav-link">Register</a>
                  </li>
                  <li *ngIf="authService.isLogged()" class="nav-item">
                    <a routerLink="/players/add" class="nav-link">Add Player</a>
                  </li>
                  <li *ngIf="authService.isLogged()" class="nav-item">
                    <a routerLink="/users/profile/{{authService.getUserId()}}" class="nav-link">Profile</a>
                  </li>
                  <li *ngIf="authService.isLogged()" class="nav-item">
                    <a (click)="logout()" class="nav-link">Logout</a>
                  </li>

          </div>
        </div>
