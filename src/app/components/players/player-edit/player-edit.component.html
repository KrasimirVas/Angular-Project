<h1 >Edit player!</h1>
  <form  [formGroup]="playerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name" 
      required>
      <div [hidden]="playerForm.controls.name.valid || playerForm.controls.name.pristine" class="alert alert-danger">
      	Name must be at least 3 symbols.
      </div>
    </div>
    <div class="form-group">
      <label for="club">Club</label>
      <input formControlName="club"  type="text" class="form-control" id="club"
      required>
      <div [hidden]="playerForm.controls.club.valid || playerForm.controls.club.pristine" class="alert alert-danger">
      	club must contain between 3 and 16 symbols.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description </label>
      <textarea formControlName="description"  type="text" class="form-control" id="description"
      required></textarea>
      <div [hidden]="playerForm.controls.description.valid || playerForm.controls.description.pristine" class="alert alert-danger">
      	Description is required.
      </div>
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input formControlName="imageUrl"  type="text" class="form-control" id="imageUrl">
    </div>
    <button [disabled]="playerForm.invalid" type="submit" class="btn btn-success">Edit</button>
  </form>
